<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

     
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container bg-image">

<div class="huddle-img">

  <img class="huddle" src="images/logo.svg" alt="">
  </div>

<div class="top-container">
<div class="illustration-image">
  <img src="images/illustration-mockups.svg" alt="">
</div>

<div class="second-container">
<div class="Site-details">
  <h1>Build The Community Your Fans Will Love</h1>
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
  </p>
</div>

<div class="button-align">
<button class="button">Register</button>
</div>
</div>
</div>


<footer>
  <div class="icon-container">
<a href="https://www.facebook.com" class="none">
  <ion-icon   class="large white" name="logo-facebook"></ion-icon>
</a>

<a href="https://www.twitter.com" class="none">
  <ion-icon  class="large white" name="logo-twitter"></ion-icon>
</a>
  <a href="https://www.instagram.com" class="none">
  <ion-icon  class="large white" name="logo-instagram"></ion-icon>
</a>
</div>
</footer>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
